name: Build APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev
          pip install --upgrade pip
          pip install Cython==0.29.33 buildozer

      - name: Build APK with Buildozer
        run: |
          # 1. Инициализация если нет конфига
          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi
          
          # 2. ЖЕСТКАЯ КОРРЕКТИРОВКА КОНФИГА (Исправляет ошибку 100)
          # Принимаем лицензии
          sed -i 's/# android.accept_sdk_license = False/android.accept_sdk_license = True/' buildozer.spec
          # Указываем правильную архитектуру (многие ошибки 100 из-за попытки собрать под всё сразу)
          sed -i 's/android.archs = arm64-v8a, armeabi-v7a/android.archs = arm64-v8a/' buildozer.spec
          # Указываем минимальную версию API
          sed -i 's/# android.minapi = 21/android.minapi = 21/' buildozer.spec
          
          # 3. Запуск сборки
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-app-apk
          path: bin/*.apk
