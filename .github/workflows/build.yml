name: Build APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # Более стабильная версия для текущих рецептов

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev
          pip install --upgrade pip
          pip install "Cython<3.0" # Важно! Новая версия Cython часто ломает Kivy
          pip install buildozer

      - name: Debug and Build
        run: |
          # Показываем список файлов (проверка, что main.py на месте)
          echo "--- Список файлов в репозитории: ---"
          ls -R
          
          # Если файла buildozer.spec нет, создаем его
          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi
          
          # Тюнинг конфига
          sed -i 's/# android.accept_sdk_license = False/android.accept_sdk_license = True/' buildozer.spec
          sed -i 's/android.archs = arm64-v8a, armeabi-v7a/android.archs = arm64-v8a/' buildozer.spec
          
          # Запуск сборки с игнорированием ошибок Cython
          export APP_ANDROID_ACCEPT_SDK_LICENSE=1
          buildozer -v android debug
        continue-on-error: false

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-app-apk
          path: bin/*.apk
